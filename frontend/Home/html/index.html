<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Recarga de Cartão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="">
        <img src="logo.png" alt="Logo da Empresa de Ônibus">
    </header>
    <section class="recarga">
        <div class="container">
            <h1>Recarga de Cartão</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">CPF:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Quantia:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
             
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
    <section class="linhas">
        <div class="container">
            <h2>Linhas de Ônibus</h2>
            <ul>
                <li>Linha 1</li>
                <li>Linha 2</li>
                <li>Linha 3</li>
                <!-- Adicione mais linhas aqui -->
            </ul>
        </div>
    </section>
    <section class="mapa">
        <div class="container">
            <!-- Incorporar mapa da empresa de ônibus aqui -->
        </div>
    </section>
    <section class="endereco">
        <div class="container">
            <h2>Endereço</h2>
            <p>123 Rua dos Ônibus, Cidade</p>
        </div>
    </section>
    <footer>
   
    </footer>
</body>
</html>
