<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Recarga de Cartão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="">
        <img src="logo.png" alt="Logo da Empresa de Ônibus">
    </header>
    <section class="recarga">
        <div class="container">
            <h1>Recarga de Cartão</h1>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="valor">Valor da Recarga:</label>
                <input type="number" id="valor" name="valor" step="10" required>
                <button type="submit">Recarregar</button>
            </form>
        </div>
    </section>
    <section class="linhas">
        <div class="container">
            <h2>Linhas de Ônibus</h2>
            <ul>
                <li>Linha 1</li>
                <li>Linha 2</li>
                <li>Linha 3</li>
                <!-- Adicione mais linhas aqui -->
            </ul>
        </div>
    </section>
    <section class="mapa">
        <div class="container">
            <!-- Incorporar mapa da empresa de ônibus aqui -->
        </div>
    </section>
    <section class="endereco">
        <div class="container">
            <h2>Endereço</h2>
            <p>123 Rua dos Ônibus, Cidade</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Empresa de Ônibus Fictícia. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
