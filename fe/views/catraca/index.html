<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Interface</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="catraca">
        <h3>APROXIME O CARTÃO</h3>
        <img src="../img/cartao.png" height="80px" width="80px" alt="cartão">
        <div class="passenger-code">
            <label for="code">Código do cartão:</label>
            <input type="text" id="code" name="code" placeholder="Digite o código...">
            <button id="submit">Enviar</button>
        </div>
    </div>
</body>
</html>
